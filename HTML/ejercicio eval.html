<script>

    // Decalracion de la variable
    var nivel_piano = prompt("Intoduce el nivel de piano que tienes: ");
    document.write("Nivel de piano inicial: ", nivel_piano, "<br>");
    // Incremento de nivel 
    nivel_piano++;
    document.write("Nivel después de practicar una canción: ", nivel_piano, "<br>");

    // Reiniciamos el valore de la variable 
    var nivel_piano = prompt();
    // Decremento de nivel
    nivel_piano--;
    document.write("Nivel despues de no practicar durante un mes: ", nivel_piano, "<br>");

</script>
